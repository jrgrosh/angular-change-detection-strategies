<div class="padded">
    <div class="align-items">
        <div>OnPush</div>
        <div>
            <b>{{dataObj.a}},{{dataObj.b}},{{dataObj.c}}</b>
        </div>
        <button (click)="incrementB()">Increment B</button>
    </div>
    <div class="justify-content">
        <span *ngFor="let descendant of descendantTree">
            <span *ngIf="descendant['strategy']==='default'">
                <app-default-detection-strategy [dataObj]="dataObj" [descendantTree]="descendant['descendantTree']"></app-default-detection-strategy>
            </span>
            <span *ngIf="descendant['strategy']==='onPush'">
                <app-on-push [dataObj]="dataObj" [descendantTree]="descendant['descendantTree']"></app-on-push>
            </span>        
        </span>
    </div>
</div>
